<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css">

    <title>My-Signal</title>

<body>
    <header>
        <div class="logo">
            <img src="assets/Web capture_5-1-2022_224432_www.signal.org.jpeg" alt="" class="logo-img" />

        <nav class="nav">
            <ul>
                <li><a href="#">Get Signal</a></li>

        <div class="language">

            <img src="assets/instagram.png" alt="" class="instagram-logo">

        <section class="banner">
            <div class="get-signal">

            </div>
            <div class="phone-chats">
